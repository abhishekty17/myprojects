<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Excel Clone</title>
</head>

<body>
    <section class="page-action-container">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </section>


    <section class="menu_bar">
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_cut
        </span>
        <span class="material-icons">
            content_paste
        </span>
        <select class="family-font">
            <option value="monospace">monospace</option>
            <option value="fantasy">fantasy</option>
            <option value="sans-serif">Sans-serif</option>
            <option value="cursive">cursive</option>
        </select>
        <select class="font-size">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
        </select>
        <span class="material-icons bold">
            format_bold
        </span>
        <span class="material-icons italic">
            format_italic
        </span>
        <span class="material-icons underline">
            format_underlined
        </span>
        <span class="left material-icons alignment">
            format_align_left
        </span>
        <span class="center material-icons alignment">
            format_align_center
        </span>
        <span class="right material-icons alignment">
            format_align_right
        </span>
        <div class="colour-prop">
            <span class="material-icons">
                format_color_text
            </span>
            <input type="color" class="fontcolor">
        </div>
        <div class="colour-prop">
            <span class="material-icons">
                format_color_fill
            </span>
            <input type="color" class="colourforbg">
        </div>
    </section>



    <div class="formula_container">
        <input type="text" class="address_bar">
        <span class="material-icons">
            functions
        </span>
        <input type="text" class="formula_bar">
    </div>



    <div class="grid_container">
        <div class="tl_cell"></div>
        <div class="left_col"></div>
        <div class="grid">
            <div class="top_row"></div>
            <!-- <div class="cell"></div> -->
        </div>
    </div>



    <div class="sheets_container">
        <div class="add_sheet">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="sheet" myId="1">Sheet 1</div>
    </div>

    <script src="grid.js"></script>
    <script src="cell_properties.js"></script>
    <script src="cell_properties.js"></script>
    <script src="formula.js"></script>


</body>


</html>
